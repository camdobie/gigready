<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setlist App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Setlists</h1>
        <div class="setlist-grid">
            <div class="setlist-item" data-setlist="Set 1">Set 1</div>
            <div class="setlist-item" data-setlist="Set 2">Set 2</div>
            <div class="setlist-item" data-setlist="Set 3">Set 3</div>
        </div>
        <div class="song-list" style="display: none;">
            <h1>Songs</h1>
            <button id="addSongButton">Add New Song</button>
            <div class="song-grid">
            </div>
            <button id="backButton">Back</button>
        </div>
        <div class="lyrics-display" style="display: none;">
            <h1>Lyrics</h1>
            <div class="lyrics-content">
            </div>
            <button id="songBackButton">Back</button>
        </div>
        <div id="songModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Song</h2>
                <input type="text" id="songNameInput" placeholder="Song Name">
                <textarea id="songLyricsInput" placeholder="Lyrics and Chords"></textarea>
                <button id="saveSongButton">Save Song</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
